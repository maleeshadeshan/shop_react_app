<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="img/wix lighing.png" alt="Logo">
          </div>
      <div class="date-time">Date/Time</div>
      <div class="buttons">
        <button>Pre-Orders</button>
        <button>Daily Sales Count</button>
      </div>
      <div class="user-info">
        <span>Name</span>
        <img src="user.png" alt="User Image" class="user-img">
      </div>
    </header>

    <main>
        <div class="left-panel">
          <div class="c-info"> 
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Enter customer name">
          
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" placeholder="Enter phone number"></div>
          
            <div class="search-section">
              <input type="text" id="search" placeholder="Search items">
              <button id="search-btn">üîç</button>
            </div>
          
            <!-- Items container -->
            <div class="items-container">
              <h4>Item Names</h4>
              <div class="items-grid">
                <div class="item-box">Item 1</div>
                <div class="item-box">Item 2</div>
                <div class="item-box">Item 3</div>
                <div class="item-box">Item 4</div>
                <div class="item-box">Item 5</div>
              </div>
            </div>
          </div>
          

      <div class="right-panel">
        <div class="right-panel-box">
          <div class="checkout">
            <h3 class="checkout-title">Checkout</h3>
            <div>
              <label for="Bill No">Bill No:</label>
              <input type="number" id="Bill No">
            </div>
            <div>
              <label for="product-name">Product Name:</label>
              <input type="text" id="product-name">
            </div>
            <div>
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity">
            </div>
            <div>
              <label for="price">Price:</label>
              <input type="number" id="price" value="0">
            </div>
            <div class="add-btn"> 
            <button>+ Add</button>
            <hr class="divider">
          </div>
      
          <div class="totals">
            <div class="totals-row">
              <span>Advance:</span>
              <span id="advance">500.00</span>
            </div>
            <div class="totals-row">
              <span>Outstanding:</span>
              <span id="outstanding">1000.00</span>
            </div>
            <div class="totals-row totals-total">
              <span>Total:</span>
              <span id="total">1500.00</span>
            </div>
          </div>
          <div class="G-btn"> 
          <button id="generate-invoice-btn">Generate Invoice</button>
        </div>
        </div>
      </div>
